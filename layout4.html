<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HabitFlow ‚Äì Today</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --amber-50:#fffbeb;--amber-100:#fef3c7;--amber-200:#fde68a;--amber-300:#fcd34d;
  --amber-400:#fbbf24;--amber-500:#f59e0b;--amber-600:#d97706;--amber-700:#b45309;
  --stone-50:#fafaf9;--stone-100:#f5f5f4;--stone-200:#e7e5e4;--stone-300:#d6d3d1;
  --stone-400:#a8a29e;--stone-500:#78716c;--stone-600:#57534e;--stone-700:#44403c;
  --stone-800:#292524;--stone-900:#1c1917;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  background:var(--stone-50);
  color:var(--stone-800);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  transition:background .3s,color .3s;
}
body.dark{background:var(--stone-900);color:var(--stone-200);}
header{
  padding:1rem 1.25rem;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header h1{font-size:1.5rem;font-weight:700;}
.avatar{
  width:2.5rem;height:2.5rem;
  background:linear-gradient(135deg,var(--amber-400),var(--amber-600));
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-weight:600;color:#fff;
}
main{padding:0 1.25rem 2rem;flex:1}
.today-date{font-size:.875rem;color:var(--stone-500);margin-bottom:1rem;}
.habit-list{display:flex;flex-direction:column;gap:.75rem}
.habit-card{
  background:#fff;
  border:1px solid var(--stone-200);
  border-radius:1rem;
  padding:1rem 1.25rem;
  display:flex;align-items:center;
  gap:1rem;
  transition:transform .2s, box-shadow .2s, border-color .2s;
}
body.dark .habit-card{background:var(--stone-800);border-color:var(--stone-700);}
.habit-card:hover{transform:translateY(-2px);box-shadow:0 4px 14px rgba(0,0,0,.08);}
.emoji{font-size:1.75rem}
.text{flex:1}
.text strong{font-weight:600}
.text small{color:var(--stone-500);font-size:.8125rem}
.streak-mini{background:var(--amber-100);color:var(--amber-800);font-size:.75rem;
  padding:.25rem .5rem;border-radius:999px;font-weight:600}
body.dark .streak-mini{background:var(--amber-900);color:var(--amber-300)}
input[type=checkbox]{display:none}
.check{
  width:1.5rem;height:1.5rem;
  border:2px solid var(--stone-300);
  border-radius:.5rem;
  position:relative;
  cursor:pointer;
  transition:border-color .2s;
}
body.dark .check{border-color:var(--stone-600)}
input:checked + .check{
  background:var(--amber-400);
  border-color:var(--amber-400);
}
input:checked + .check::after{
  content:'‚úì';
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  color:#fff;font-weight:700;font-size:.875rem;
}
.progress-ring{
  margin:2rem auto 1rem;
  width:120px;height:120px;
  position:relative;
}
svg{transform:rotate(-90deg)}
circle{fill:none;stroke:var(--stone-200);stroke-width:10}
.progress{stroke:var(--amber-400);stroke-linecap:round;transition:stroke-dashoffset .4s}
.percentage{
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:1.5rem;font-weight:700;
}
.stats-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:1rem;
  margin:2rem 0;
}
.stat-card{
  background:#fff;
  border-radius:1rem;
  padding:1rem;
  text-align:center;
  box-shadow:0 1px 3px rgba(0,0,0,.05);
}
body.dark .stat-card{background:var(--stone-800)}
.stat-card .num{font-size:1.5rem;font-weight:700}
.stat-card .label{font-size:.75rem;color:var(--stone-500)}
.btn-primary{
  background:var(--amber-500);
  color:#fff;
  border:none;
  width:100%;
  padding:.875rem;
  border-radius:.75rem;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  transition:background .2s;
}
.btn-primary:hover{background:var(--amber-600)}
.btn-primary:active{transform:scale(.98)}
footer{
  padding:1rem 1.25rem;
  text-align:center;
  font-size:.875rem;
  color:var(--stone-500)
}
</style>
</head>
<body>
<header>
  <h1>Today</h1>
  <div class="avatar">A</div>
</header>

<main>
  <div class="today-date">Tuesday, 22 July</div>

  <!-- Progress Ring -->
  <div class="progress-ring">
    <svg width="120" height="120">
      <circle cx="60" cy="60" r="50" stroke-dasharray="314" stroke-dashoffset="314"></circle>
      <circle class="progress" cx="60" cy="60" r="50" stroke-dasharray="314" stroke-dashoffset="251"></circle>
    </svg>
    <div class="percentage">20%</div>
  </div>

  <!-- Habits -->
  <div class="habit-list">
    <div class="habit-card">
      <span class="emoji">üèÉ</span>
      <div class="text">
        <strong>Morning run</strong>
        <small>7:00 ‚Äì 7:30 AM</small>
      </div>
      <span class="streak-mini">üî• 7</span>
      <input type="checkbox" id="h1">
      <label class="check" for="h1"></label>
    </div>

    <div class="habit-card">
      <span class="emoji">üìî</span>
      <div class="text">
        <strong>Journal 3 pages</strong>
        <small>8:00 ‚Äì 8:15 AM</small>
      </div>
      <span class="streak-mini">üî• 14</span>
      <input type="checkbox" id="h2">
      <label class="check" for="h2"></label>
    </div>

    <div class="habit-card">
      <span class="emoji">üíß</span>
      <div class="text">
        <strong>Drink 2 L water</strong>
        <small>All day</small>
      </div>
      <span class="streak-mini">üî• 5</span>
      <input type="checkbox" id="h3">
      <label class="check" for="h3"></label>
    </div>
  </div>

  <!-- Quick Stats -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="num">12</div>
      <div class="label">Total Habits</div>
    </div>
    <div class="stat-card">
      <div class="num">21</div>
      <div class="label">Best Streak</div>
    </div>
  </div>

  <button class="btn-primary">+ Add new habit</button>
</main>

<footer>
  <label style="cursor:pointer;font-size:.8rem">
    <input type="checkbox" id="darkToggle"> Dark mode
  </label>
</footer>

<script>
// Toggle dark mode
const darkToggle = document.getElementById('darkToggle');
darkToggle.checked = localStorage.getItem('theme') === 'dark';
darkToggle.onchange = () => {
  document.body.classList.toggle('dark');
  localStorage.setItem('theme', darkToggle.checked ? 'dark' : 'light');
};
if (darkToggle.checked) document.body.classList.add('dark');

// Progress ring math
const total = 3, done = 0;
const circle = document.querySelector('.progress');
const pct = document.querySelector('.percentage');
const offset = 314 - (314 * done) / total;
circle.style.strokeDashoffset = offset;
pct.textContent = Math.round((done / total) * 100) + '%';

// Checkbox -> instant feedback
document.querySelectorAll('input[type=checkbox]').forEach(cb => {
  cb.onchange = () => {
    const card = cb.closest('.habit-card');
    if (cb.checked) {
      card.style.opacity = '.5';
      card.style.transform = 'scale(.98)';
      // update progress
      const newDone = [...document.querySelectorAll('input[type=checkbox]:checked')].length;
      const newOffset = 314 - (314 * newDone) / total;
      circle.style.strokeDashoffset = newOffset;
      pct.textContent = Math.round((newDone / total) * 100) + '%';
    } else {
      card.style.opacity = '1';
      card.style.transform = 'scale(1)';
    }
  };
});
</script>
</body>
</html>
