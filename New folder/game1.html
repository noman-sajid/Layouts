<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hibo â€“ The Habit Odyssey (Corrected)</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    
    <style>
        /* Custom styles for base setup and non-tailwind elements */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }
        /* Style for the text shadow and individual characters for animation */
        .text-container {
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        }
        .text-container .char {
            display: inline-block;
        }
        /* Base styles for confetti particles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 15px;
            opacity: 0;
        }
    </style>
</head>
<body>

    <!-- This container holds the scrolling story scenes. It will be pinned during the scroll. -->
    <div id="pin-container" class="relative w-full h-screen overflow-hidden">
        <!-- Scenes will be built by JS -->
    </div>
    
    <!-- The final Call-to-Action section -->
    <section id="cta-section" class="relative w-full h-screen flex flex-col justify-center items-center bg-[linear-gradient(135deg,_#0F0F23,_#1A1A2E,_#16213E)]">
        <div class="content-wrapper opacity-0">
            <h2 class="text-4xl md:text-6xl lg:text-7xl font-bold mb-4 text-center mx-4">Start Your Journey</h2>
            <p class="text-lg md:text-xl max-w-xl text-center mb-8 mx-4 font-light">
                Transform your life through the power of small, consistent habits. Every expert was once a beginner.
            </p>
            <a href="#" id="cta-button" class="block w-max mx-auto py-4 px-8 text-lg font-bold text-black bg-yellow-400 rounded-full no-underline transition-transform duration-300 ease-in-out hover:scale-105 shadow-lg">
                Begin Your Transformation ðŸš€
            </a>
        </div>
        <div id="confetti-container" class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-20"></div>
    </section>

    <!-- GSAP Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // --- THE FLEXIBLE CONFIGURATION ---
        // Control each scene's content AND animation style here.
        const storyConfig = {
            // This determines how long each scene's animation lasts.
            sceneDuration: 1, 
            scenes: [
                { 
                    text: "This is Hibo.", 
                    image: "https://images.unsplash.com/photo-1540553016722-983e48a2cd10?w=1920&h=1080&fit=crop&q=80",
                    animation: {
                        textEffect: 'fadeInUp', // Options: 'fadeInUp', 'scaleIn', 'fade'
                        imageZoom: true,
                    }
                },
                { 
                    text: "A burst of motivation.", 
                    image: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=1920&h=1080&fit=crop&q=80",
                    animation: {
                        textEffect: 'scaleIn',
                        imageZoom: true
                    }
                },
                { 
                    text: "He worked harder and harder.", 
                    image: "https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=1920&h=1080&fit=crop&q=80",
                    animation: {
                        textEffect: 'fade',
                        imageZoom: true
                    }
                },
                { 
                    text: "Until he couldn't anymore.", 
                    image: "https://images.unsplash.com/photo-1568602471122-7832951cc4c5?w=1920&h=1080&fit=crop&q=80",
                    animation: {
                        textEffect: 'fadeInUp',
                        imageZoom: false // No zoom on this one for variety.
                    }
                },
                { 
                    text: "He found the secret.", 
                    image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=1920&h=1080&fit=crop&q=80",
                    animation: {
                        textEffect: 'scaleIn',
                        imageZoom: true,
                    }
                },
                { 
                    text: "Start your journey.", 
                    image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&h=1080&fit=crop&q=80",
                    animation: {
                        textEffect: 'fadeInUp',
                        imageZoom: true
                    }
                }
            ]
        };

        const pinContainer = document.getElementById('pin-container');
        const ctaSection = document.getElementById('cta-section');

        // --- DYNAMICALLY BUILD SCENE ELEMENTS ---
        // Create all the HTML elements for the scenes first.
        storyConfig.scenes.forEach((scene, index) => {
            const sceneContainer = document.createElement('div');
            // All scenes are stacked on top of each other. GSAP will control their visibility.
            // Note: z-index is used to ensure scenes appear in the correct order.
            sceneContainer.className = 'scene-container absolute top-0 left-0 w-full h-screen';
            sceneContainer.style.zIndex = index;
            pinContainer.appendChild(sceneContainer);

            const imageLayer = document.createElement('div');
            imageLayer.className = 'image-layer absolute top-0 left-0 w-full h-screen bg-cover bg-center filter brightness-75';
            imageLayer.style.backgroundImage = `url('${scene.image}')`;
            sceneContainer.appendChild(imageLayer);

            const textContainer = document.createElement('div');
            // CORRECTED: Using max-w-[80%] which is valid Tailwind JIT syntax.
            textContainer.className = 'text-container absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10 text-4xl md:text-5xl lg:text-6xl font-bold text-center w-full max-w-[80%] text-white';
            textContainer.innerHTML = scene.text.split("").map(char => `<span class="char">${char === ' ' ? '&nbsp;' : char}</span>`).join("");
            sceneContainer.appendChild(textContainer);
        });

        // --- CREATE A SINGLE MASTER TIMELINE ---
        // This timeline will be controlled by the main ScrollTrigger.
        const masterTl = gsap.timeline({
            scrollTrigger: {
                trigger: pinContainer,
                pin: true,
                scrub: 1,
                // The total scroll distance is the number of scenes * 1000 pixels per scene.
                end: `+=${storyConfig.scenes.length * 1000}`
            }
        });

        // --- ADD SCENE ANIMATIONS TO THE MASTER TIMELINE ---
        const sceneElements = document.querySelectorAll('.scene-container');
        sceneElements.forEach((sceneEl, index) => {
            const sceneConfig = storyConfig.scenes[index];
            const textChars = sceneEl.querySelectorAll('.char');
            const imageLayer = sceneEl.querySelector('.image-layer');
            
            // Define the start time for this scene's animations on the master timeline.
            const sceneStartTime = index * storyConfig.sceneDuration;
            const sceneEndTime = sceneStartTime + storyConfig.sceneDuration;

            // Fade in the entire scene container.
            masterTl.fromTo(sceneEl, { autoAlpha: 0 }, { autoAlpha: 1, duration: 0.2 }, sceneStartTime);

            // Animate the text based on the config.
            const textInTime = sceneStartTime + 0.1;
            let textAnimation;
            switch(sceneConfig.animation.textEffect) {
                case 'scaleIn':
                    textAnimation = { scale: 0.5, opacity: 0 };
                    break;
                case 'fade':
                    textAnimation = { opacity: 0 };
                    break;
                default: // 'fadeInUp'
                    textAnimation = { y: 60, opacity: 0 };
                    break;
            }
            masterTl.from(textChars, { ...textAnimation, stagger: 0.04, ease: 'power2.out' }, textInTime);
            
            // Animate the image zoom if enabled.
            if (sceneConfig.animation.imageZoom) {
                masterTl.fromTo(imageLayer, { scale: 1 }, { scale: 1.2, duration: storyConfig.sceneDuration }, sceneStartTime);
            }

            // Fade out the scene container before the next one starts.
            if (index < sceneElements.length - 1) {
                masterTl.to(sceneEl, { autoAlpha: 0, duration: 0.2 }, sceneEndTime - 0.2);
            }
        });

        // --- Animate the final transition to the CTA section ---
        const ctaContent = ctaSection.querySelector('.content-wrapper');
        gsap.to(ctaContent, {
            opacity: 1,
            scrollTrigger: {
                trigger: ctaSection,
                start: "top center", // Start when the top of the CTA section hits the center of the viewport
                toggleActions: "play none none reverse",
                onEnter: () => {
                    if (!ctaSection.dataset.confettiLaunched) {
                        launchConfetti();
                        ctaSection.dataset.confettiLaunched = "true";
                    }
                }
            }
        });

        // --- Confetti Function (unchanged) ---
        function launchConfetti() {
            const container = document.getElementById('confetti-container');
            if (!container) return;
            const colors = ['#FFD700', '#FF6347', '#00BFFF', '#32CD32', '#FF69B4', '#FFFFFF'];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `-20%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                container.appendChild(confetti);
                gsap.to(confetti, {
                    y: '120vh', x: `random(-200, 200)`, rotation: `random(360, 720)`, scale: `random(0.5, 1.5)`,
                    opacity: 1, duration: `random(3, 6)`, delay: Math.random() * 2,
                    onComplete: () => confetti.remove()
                });
            }
        }
    </script>
</body>
</html>
