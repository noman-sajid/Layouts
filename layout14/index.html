  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hibo â€“ The Habit Odyssey (Revamped)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    
    <style>
        /* Custom styles for base setup and non-tailwind elements */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }
        /* Style for the text shadow and individual characters for animation */
        .text-container {
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        }
        .text-container .char {
            display: inline-block;
        }
        /* Base styles for confetti particles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 15px;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="pin-container" class="relative w-full overflow-hidden">
        </div>
    
    <section id="cta-section" class="relative w-full h-screen flex flex-col justify-center items-center bg-[linear-gradient(135deg,_#0F0F23,_#1A1A2E,_#16213E)] opacity-0">
        <h2 class="text-4xl md:text-6xl lg:text-7xl font-bold mb-4 text-center mx-4">Start Your Journey</h2>
        <p class="text-lg md:text-xl max-w-xl text-center mb-8 mx-4 font-light">
            Transform your life through the power of small, consistent habits. Every expert was once a beginner.
        </p>
        <a href="#" id="cta-button" class="py-4 px-8 text-lg font-bold text-black bg-yellow-400 rounded-full no-underline transition-transform duration-300 ease-in-out hover:scale-105 shadow-lg">
            Begin Your Transformation ðŸš€
        </a>
        <div id="confetti-container" class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-20"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // --- THE NEW FLEXIBLE CONFIGURATION ---
        // Now you can control each scene's content AND animation style right here!
        const storyConfig = {
            // This is the "scroll distance" each scene takes up. Adjust to make scrolling faster or slower.
            sceneDuration: 2000, 
            scenes: [
                { 
                    text: "This is Hibo.", 
                    image: "https://images.unsplash.com/photo-1540553016722-983e48a2cd10?w=1920&h=1080&fit=crop&q=80",
                    animation: {
                        textEffect: 'fadeInUp', // Options: 'fadeInUp', 'scaleIn', 'fade'
                        imageZoom: true,
                        backgroundColor: '#1a202c' // Optional background color
                    }
                },
                { 
                    text: "A burst of motivation.", 
                    image: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=1920&h=1080&fit=crop&q=80",
                    animation: {
                        textEffect: 'scaleIn',
                        imageZoom: true
                    }
                },
                { 
                    text: "He worked harder and harder.", 
                    image: "https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=1920&h=1080&fit=crop&q=80",
                    animation: {
                        textEffect: 'fade',
                        imageZoom: true
                    }
                },
                { 
                    text: "Until he couldn't anymore.", 
                    image: "https://images.unsplash.com/photo-1568602471122-7832951cc4c5?w=1920&h=1080&fit=crop&q=80",
                    animation: {
                        textEffect: 'fadeInUp',
                        imageZoom: false // Let's not zoom this one
                    }
                },
                { 
                    text: "He found the secret.", 
                    image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=1920&h=1080&fit=crop&q=80",
                    animation: {
                        textEffect: 'scaleIn',
                        imageZoom: true,
                        backgroundColor: '#2d3748'
                    }
                },
                { 
                    text: "Start your journey.", 
                    image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&h=1080&fit=crop&q=80",
                    animation: {
                        textEffect: 'fadeInUp',
                        imageZoom: true
                    }
                }
            ]
        };

        const pinContainer = document.getElementById('pin-container');
        const ctaSection = document.getElementById('cta-section');
        const totalPinDuration = storyConfig.scenes.length * storyConfig.sceneDuration;

        // Set the height of the pin container to allow for enough scroll distance
        pinContainer.style.height = `${totalPinDuration}px`;

        // Create a single master ScrollTrigger to pin the container
        const pinTrigger = ScrollTrigger.create({
            trigger: pinContainer,
            start: "top top",
            end: `+=${totalPinDuration}`,
            pin: true,
        });

        // --- DYNAMICALLY BUILD SCENES AND ANIMATIONS ---
        storyConfig.scenes.forEach((scene, index) => {
            // Create the scene container
            const sceneContainer = document.createElement('div');
            sceneContainer.className = 'absolute top-0 left-0 w-full h-screen opacity-0'; // Start invisible
            if (scene.animation.backgroundColor) {
                 sceneContainer.style.backgroundColor = scene.animation.backgroundColor;
            }
            pinContainer.appendChild(sceneContainer);

            // Create the image layer
            const imageLayer = document.createElement('div');
            imageLayer.className = 'absolute top-0 left-0 w-full h-screen bg-cover bg-center filter brightness-75';
            imageLayer.style.backgroundImage = `url('${scene.image}')`;
            sceneContainer.appendChild(imageLayer);

            // Create the text container
            const textContainer = document.createElement('div');
            textContainer.className = 'text-container absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10 text-4xl md:text-5xl lg:text-6xl font-bold text-center max-w-4/5 text-white';
            textContainer.innerHTML = scene.text.split("").map(char => `<span class="char">${char === ' ' ? '&nbsp;' : char}</span>`).join("");
            sceneContainer.appendChild(textContainer);

            // --- CREATE AN INDEPENDENT TIMELINE FOR EACH SCENE ---
            const sceneTl = gsap.timeline({
                scrollTrigger: {
                    trigger: pinContainer,
                    start: `top top+=${index * storyConfig.sceneDuration}`,
                    end: `+=${storyConfig.sceneDuration}`,
                    scrub: 1, // Smoothly scrubs the animation
                }
            });

            // 1. Fade in the whole scene
            sceneTl.to(sceneContainer, { opacity: 1 }, 0);
            
            // 2. Animate the text based on the config
            const chars = textContainer.querySelectorAll('.char');
            const textInTime = 0.1; // When the text animation should start in the timeline
            switch(scene.animation.textEffect) {
                case 'scaleIn':
                    sceneTl.from(chars, { scale: 0.5, opacity: 0, stagger: 0.04, ease: 'back.out(1.7)' }, textInTime);
                    break;
                case 'fade':
                    sceneTl.from(chars, { opacity: 0, stagger: 0.05, ease: 'power1.inOut' }, textInTime);
                    break;
                default: // 'fadeInUp'
                    sceneTl.from(chars, { y: 60, opacity: 0, stagger: 0.03, ease: 'power2.out' }, textInTime);
                    break;
            }

            // 3. Animate the image zoom if enabled
            if (scene.animation.imageZoom) {
                sceneTl.to(imageLayer, { scale: 1.2 }, 0); // Start zoom immediately
            }

            // 4. Fade out the scene at the end (unless it's the last one)
            if (index < storyConfig.scenes.length - 1) {
                sceneTl.to(sceneContainer, { opacity: 0 }, "end-=" + (storyConfig.sceneDuration / 4000)); // fade out near the end
            }
        });

        // --- Animate the final transition to the CTA section ---
        gsap.to(ctaSection, {
            opacity: 1,
            scrollTrigger: {
                trigger: pinContainer,
                start: `bottom-=${storyConfig.sceneDuration / 2} bottom`, // Start fade in as last scene ends
                end: "bottom bottom",
                scrub: true,
                onEnter: () => {
                    if (!ctaSection.dataset.confettiLaunched) {
                        launchConfetti();
                        ctaSection.dataset.confettiLaunched = "true";
                    }
                }
            }
        });

        // --- Confetti Function (unchanged) ---
        function launchConfetti() {
            const container = document.getElementById('confetti-container');
            if (!container) return;
            const colors = ['#FFD700', '#FF6347', '#00BFFF', '#32CD32', '#FF69B4', '#FFFFFF'];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `-20%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                container.appendChild(confetti);
                gsap.to(confetti, {
                    y: '120vh', x: `random(-200, 200)`, rotation: `random(360, 720)`, scale: `random(0.5, 1.5)`,
                    opacity: 1, duration: `random(3, 6)`, delay: Math.random() * 2,
                    onComplete: () => confetti.remove()
                });
            }
        }
    </script>
</body>
</html>
