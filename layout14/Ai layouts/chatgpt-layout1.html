<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immersive Hero Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #0f172a, #020617);
      overflow: hidden;
      color: #fff;
    }
    .orbit {
      position: relative;
      width: 300px;
      height: 300px;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      transform: rotateX(65deg) rotateZ(0deg);
      animation: spin 20s linear infinite;
    }
    .orbit-item {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: -150px;
    }
    .orbit-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
    }
    @keyframes spin {
      0% { transform: rotateX(65deg) rotateZ(0deg); }
      100% { transform: rotateX(65deg) rotateZ(360deg); }
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center">
  <div class="container mx-auto px-8 flex items-center justify-between">
    <!-- Left Text Section -->
    <div class="text-left max-w-lg">
      <h1 class="text-5xl font-bold mb-6">Explore a New Dimension</h1>
      <p class="text-lg text-gray-300 mb-6">
        Step into a visually stunning hero section with a rotating ring of images. 
        This design blends creativity and immersion for your websiteâ€™s first impression.
      </p>
      <button class="px-6 py-3 bg-indigo-600 rounded-full hover:bg-indigo-700 transition">
        Get Started
      </button>
    </div>

    <!-- Right Circle Orbit -->
    <div class="orbit">
      <!-- Orbit Items -->
      <div class="orbit-item" style="transform: rotate(0deg) translateX(150px);">
        <img src="https://via.placeholder.com/40" alt="icon1">
      </div>
      <div class="orbit-item" style="transform: rotate(60deg) translateX(150px);">
        <img src="https://via.placeholder.com/40" alt="icon2">
      </div>
      <div class="orbit-item" style="transform: rotate(120deg) translateX(150px);">
        <img src="https://via.placeholder.com/40" alt="icon3">
      </div>
      <div class="orbit-item" style="transform: rotate(180deg) translateX(150px);">
        <img src="https://via.placeholder.com/40" alt="icon4">
      </div>
      <div class="orbit-item" style="transform: rotate(240deg) translateX(150px);">
        <img src="https://via.placeholder.com/40" alt="icon5">
      </div>
      <div class="orbit-item" style="transform: rotate(300deg) translateX(150px);">
        <img src="https://via.placeholder.com/40" alt="icon6">
      </div>
    </div>
  </div>
</body>
</html>
