<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Hero Section</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .hero-content {
            position: relative;
            z-index: 20;
        }
    </style>
</head>
<body class="bg-gray-950 text-white">

    <!-- Hero Section Container -->
    <div class="relative w-full h-screen flex flex-col items-center justify-center">

        <!-- Three.js Canvas -->
        <canvas id="three-canvas" class="w-full h-full"></canvas>

        <!-- Hero Content Overlay -->
        <div class="hero-content text-center max-w-4xl p-8 rounded-2xl bg-gray-900 bg-opacity-30 backdrop-blur-md border border-gray-700 shadow-2xl transition-all duration-300 transform hover:scale-105">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold leading-tight mb-4">
                Redefine Your Digital Experience
            </h1>
            <p class="text-lg sm:text-xl md:text-2xl text-gray-300 mb-8 max-w-2xl mx-auto">
                Dive into a world of innovation where every detail is crafted for perfection. Experience the future, today.
            </p>
            <a href="#" class="inline-block px-8 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-full shadow-lg transition-all duration-300 transform hover:-translate-y-1 hover:shadow-xl">
                Explore Solutions
            </a>
        </div>

    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Use a function to contain the logic and avoid global scope pollution
        function setupThreeJS() {
            // Scene setup
            const scene = new THREE.Scene();

            // Camera setup
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer setup
            const canvas = document.getElementById('three-canvas');
            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Add some background fog for depth
            scene.fog = new THREE.FogExp2(0x000000, 0.05);

            // Create a particle system
            const geometry = new THREE.BufferGeometry();
            const particlesCount = 5000;
            const positions = new Float32Array(particlesCount * 3);
            const colors = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i += 3) {
                // Random position
                positions[i] = (Math.random() - 0.5) * 20;
                positions[i + 1] = (Math.random() - 0.5) * 20;
                positions[i + 2] = (Math.random() - 0.5) * 20;

                // Random color for each particle
                const r = Math.random() * 0.5 + 0.5;
                const g = Math.random() * 0.5 + 0.5;
                const b = Math.random() * 0.5 + 0.5;
                colors[i] = r;
                colors[i + 1] = g;
                colors[i + 2] = b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Material for the particles
            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            // The particle mesh
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Mouse position tracking
            const mouse = new THREE.Vector2();
            window.addEventListener('mousemove', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            });

            // Animation loop
            const animate = () => {
                requestAnimationFrame(animate);

                // Animate particles
                particles.rotation.x += 0.0001;
                particles.rotation.y += 0.0002;

                // Move particles based on mouse position
                const positions = particles.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] += (mouse.x * 0.001);
                    positions[i + 1] += (mouse.y * 0.001);
                }
                particles.geometry.attributes.position.needsUpdate = true;

                // Render the scene
                renderer.render(scene, camera);
            };

            // Handle window resizing
            window.addEventListener('resize', () => {
                const width = window.innerWidth;
                const height = window.innerHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            });

            // Start the animation on window load
            window.onload = function() {
                animate();
            };
        }

        setupThreeJS();
    </script>

</body>
</html>
