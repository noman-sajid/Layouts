<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hibo's Journey - Smooth Scroll Story</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
  }
  body {
    background: #D6CCC2;
    color: #333;
  }
  .scroll-area {
    height: 800vh; /* 8 scenes = 8 full screens */
  }
  .story-wrapper {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: #D6CCC2;
  }
  section {
    position: absolute;
    width: 100%;
    height: 100%;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: translateY(100px);
  }
  .headline {
    font-size: clamp(2rem, 8vw, 6rem);
    font-weight: 900;
    letter-spacing: 1px;
    max-width: 90%;
    margin-bottom: 30px;
  }
  .illustration {
    font-size: clamp(3rem, 10vw, 8rem);
    margin-bottom: 10px;
  }
  .cta {
    margin-top: 30px;
    padding: 15px 35px;
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
    background: #FFB300;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    display: none;
  }
  .cta:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
<div class="scroll-area"></div>
<div class="story-wrapper">
  <section data-bg="#D6CCC2" data-emoji="😴" data-text="Meet Hibo."></section>
  <section data-bg="#FFB300" data-emoji="💡" data-text="Today, Hibo decides to change everything!"></section>
  <section data-bg="linear-gradient(135deg, #FFB300, #FFD54F)" data-emoji="🏋️" data-text="He pushes hard for a week…"></section>
  <section data-bg="#F0EDEB" data-emoji="😓" data-text="But motivation fades."></section>
  <section data-bg="#E6E1DF" data-emoji="😞" data-text="Everything stops again."></section>
  <section data-bg="linear-gradient(135deg, #FFB300, #FFA000)" data-emoji="📱" data-text="Until he finds Habitium."></section>
  <section data-bg="#FBE8C6" data-emoji="🌱" data-text="The secret? Small steps. Consistency. Not motivation."></section>
  <section data-bg="#FFD54F" data-emoji="🎉" data-text="Now, Hibo builds habits for life."></section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  const sections = document.querySelectorAll("section");
  const wrapper = document.querySelector(".story-wrapper");

  // Add content to each section
  sections.forEach((section, i) => {
    const headline = document.createElement("h1");
    headline.className = "headline";
    headline.innerText = section.dataset.text;

    const illustration = document.createElement("div");
    illustration.className = "illustration";
    illustration.innerText = section.dataset.emoji;

    section.appendChild(illustration);
    section.appendChild(headline);

    if (i === sections.length - 1) {
      const button = document.createElement("button");
      button.className = "cta";
      button.innerText = "Start Your Journey";
      button.addEventListener("click", () => {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        alert("Welcome to Habitium!");
      });
      section.appendChild(button);
    }
  });

  // Create timeline for all scenes
  const tl = gsap.timeline({
    scrollTrigger: {
      trigger: ".scroll-area",
      start: "top top",
      end: "bottom bottom",
      scrub: true,
      pin: ".story-wrapper"
    }
  });

  sections.forEach((section, i) => {
    const nextBG = section.dataset.bg;
    const illustration = section.querySelector(".illustration");
    const headline = section.querySelector(".headline");

    tl.to(wrapper, { background: nextBG, duration: 0.5 });
    tl.to(section, { opacity: 1, y: 0, duration: 0.8 }, "<");
    tl.to(illustration, { opacity: 1, scale: 1.2, duration: 0.6 }, "<");
    tl.to({}, { duration: 1 }); // Pause for viewing
    tl.to(section, { opacity: 0, y: -100, duration: 0.8 });
  });

  // Reveal CTA on last scene
  tl.to(sections[sections.length - 1].querySelector(".cta"), {
    display: "block",
    opacity: 1,
    duration: 1
  });
</script>
</body>
</html>
